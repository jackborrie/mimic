
<div class="dropdown" [ngClass]="{down: showDropdown}">
    <button #dropdown class="add-new-button {{classes}}" mButton [text]="text" [iconPos]="iconPos" [buttonType]="buttonType" [icon]="icon ? icon : ''" (click)="toggle($event)">
    </button>
    <div class="add-new-dropdown" *ngIf="showDropdown">
        <ng-content></ng-content>
    </div>
    <div class="line-fix" *ngIf="showDropdown"></div>
</div>
