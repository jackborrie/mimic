<div class="sidebar">
    <div class="top">
        <app-sidebar-item type="link" label="Book" icon="fa-book" route="books"></app-sidebar-item>
    </div>
    <div class="bottom">
        {{currentTheme.name}}
        <m-dropdown buttonType="icon" icon="fa-sun" position="right-up">
            <button *ngFor="let theme of themes" mButton [color]="getColor(theme)" [text]="theme.name" (click)="changeTheme(theme.class)"></button>
        </m-dropdown>
    </div>
</div>
